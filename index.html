<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dang Nguyen</title>

    <!-- Favicon Icon -->
    <link rel="icon" href="images/favicon.jpg" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Square+Peg&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/807dc536ed.js" crossorigin="anonymous"></script>

    <!-- CSS Style Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- TITLE -->
    <section id="title">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid" style="padding: 3% 5%">
          <a class="navbar-brand" href="#">Nguyen</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#education">Education</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Description -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <h1>I'm Nguyen</h1>
            <p>I am a first-year Computer Science Student at University of California, Irvine.</p>
          </div>
          <div class="col-lg-6">
            <img class="pfp" src="images/nwin.jpg" alt="nguyen's picture" />
          </div>
        </div>
      </div>
    </section>

    <div class="divider"></div>

    <!-- Education -->
    <section id="education">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4">
            <div class="container-fluid">
              <h1>Education</h1>
            </div>
          </div>
          <div class="col-lg-8">
            <div id="education-carousel" class="carousel slide" data-bs-ride="true">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#education-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#education-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#education-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="edu-img" src="images/uci.png" alt="..." />
                  <h3 class="edu-textbox">University of California, Irvine</h3>
                </div>
                <div class="carousel-item">
                  <img class="edu-img" src="images/bolsa.png" alt="..." />
                  <h3 class="edu-textbox">Bolsa Grande High School</h3>
                </div>
                <div class="carousel-item">
                  <img class="edu-img" src="images/udemy.png" alt="..." />
                  <h3 class="edu-textbox">Udemy</h3>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#education-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#education-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="divider"></div>

    <!-- Skills -->
    <section id="skills">
      <h1>Skills</h1>

      <!-- skills display -->

      <div id="skills-carousel" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#skills-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#skills-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#skills-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-4">
                  <!-- python -->
                  <i class="fa-brands fa-python fa-6x"></i>
                  <h2>Python</h2>
                </div>

                <div class="col-lg-4">
                  <!-- html -->
                  <i class="fa-brands fa-html5 fa-6x"></i>
                  <h2>HTML</h2>
                </div>

                <div class="col-lg-4">
                  <!-- css -->
                  <i class="fa-brands fa-css3-alt fa-6x"></i>
                  <h2>CSS</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="edu-img" src="images/bolsa.png" alt="..." />
            <h3 class="edu-textbox">Bolsa Grande High School</h3>
          </div>
          <div class="carousel-item">
            <img class="edu-img" src="images/udemy.png" alt="..." />
            <h3 class="edu-textbox">Udemy</h3>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#skills-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#skills-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </body>
</html>
